<mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="'home'">
        <img class="logo" src="/assets/images/aries-logo-navbar.png" alt=""  height="30">
    </a>
    
    <mat-nav-list>
        @for (menuItemsElement of menuItems; track $index) {
        <app-content-element [menuItemsElement]="menuItemsElement"></app-content-element>
    }
    </mat-nav-list>
</mat-toolbar>
